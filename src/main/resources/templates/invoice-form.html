<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Invoice</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3>Create Invoice</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/generate}" th:object="${invoice}" method="post">
                <div class="mb-3">
                    <label class="form-label">Client Name:</label>
                    <input type="text" th:field="*{clientName}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Client Email:</label>
                    <input type="email" th:field="*{clientEmail}" class="form-control" required/>
                </div>

                <h5>Invoice Items</h5>
                <div id="items-container">
                    <div class="row g-3 item-block border p-3 rounded mb-3" id="item-0">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="items[0].description" placeholder="Description" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" name="items[0].quantity" placeholder="Quantity" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" name="items[0].price" step="0.01" placeholder="Price" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-center">
                            <button type="button" class="btn btn-danger" onclick="removeItem(0)">Remove</button>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary mb-3" onclick="addItem()">Add Another Item</button><br/>

                <button type="submit" class="btn btn-success">Generate Invoice</button>
            </form>
        </div>
    </div>
</div>

<!-- JS for Add/Remove Items -->
<script>
    let itemIndex = 1;

    function addItem() {
        const container = document.getElementById("items-container");

        const html = `
        <div class="row g-3 item-block border p-3 rounded mb-3" id="item-${itemIndex}">
            <div class="col-md-4">
                <input type="text" class="form-control" name="items[${itemIndex}].description" placeholder="Description" required>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" name="items[${itemIndex}].quantity" placeholder="Quantity" required>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" name="items[${itemIndex}].price" step="0.01" placeholder="Price" required>
            </div>
            <div class="col-md-2 d-flex align-items-center">
                <button type="button" class="btn btn-danger" onclick="removeItem(${itemIndex})">Remove</button>
            </div>
        </div>
        `;
        container.insertAdjacentHTML("beforeend", html);
        itemIndex++;
    }

    function removeItem(index) {
        const element = document.getElementById("item-" + index);
        if (element) {
            element.remove();
        }
    }
</script>

</body>
</html>
