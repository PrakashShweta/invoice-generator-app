<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Invoice Status</h4>
        </div>
        <div class="card-body text-center">
            <div class="alert alert-success" role="alert">
                <strong th:text="${message}">Invoice generated and emailed successfully.</strong>
            </div>

            <!-- Show total if available -->
            <div th:if="${total != null}" class="mb-4">
                <h5>Total Invoice Amount:</h5>
                <p class="fs-4 fw-bold text-primary">â‚¹<span th:text="${total}"></span></p>
            </div>

            <a href="/" class="btn btn-primary">Create Another Invoice</a>
        </div>
    </div>
</div>

</body>
</html>
